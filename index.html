<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Blog Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Main Blog Manager</h1>
  </header>

  <main class="layout">
    <aside id="post-lists" aria-label="List of blog posts">
      <h2>Blog Posts</h2>
      <!-- Posts will be dynamically inserted here -->
    </aside>

    <section id="post-details" aria-live="polite">
      <h2>Post Details</h2>
      <p class="placeholder">Select a post to view its details</p>
    </section>
  </main>

  <section id="add-post-section">
    <h2>Add a New Post</h2>
    <form id="new-post-form" aria-label="Add new blog post form">
      <label for="title">Blog Heading:</label>
      <input type="text" id="title" name="title" required />

      <label for="content">Content:</label>
      <textarea id="content" name="content" rows="5" required></textarea>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required />

      <label for="avatar">Author Avatar URL (optional):</label>
      <input type="url" id="avatar" name="avatar" placeholder="https://example.com/avatar.jpg" />

      <button type="submit">Add Post</button>
    </form>
  </section>

  <section id="edit-post-section" class="hidden" aria-label="Edit blog post form">
    <h2>Edit Post Details</h2>
    <form id="edit-post-form">
      <label for="edit-title">Title:</label>
      <input type="text" id="edit-title" name="title" required />

      <label for="edit-content">Content:</label>
      <textarea id="edit-content" name="content" rows="5" required></textarea>

      <button type="submit">Update Post</button>
      <button type="button" id="cancel-edit">Cancel</button>
    </form>
  </section>

  <footer>
    <hr />
    <p>&copy; 2025 Blog Manager</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
