<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BLOG MANAGER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MAIN BLOG MANAGER</h1>
    </header>

    <main class="layout">
        <div id="post-lists"> <!--this is the side part that will contain a list of posts-->
            <h2>BLOG POSTS</h2> <!--thisis where the posts will be shown -->
        </div>

        <!-- the details of a section like the blog section -->
         <section id="post-details">
            <h2>post details</h2>
            <p class="placeholder">select a certain post so as to view it's details</p>
         </section>
    </main>

    <!-- section where you can add a new post-->
     <section id="Add-Post">
        <h2>Add A New Post</h2>
        <form id="New-Post-form">
        <label for="title">Blog Heading:</label>
        <input type="text" id="title" name="title" required/>

        <!-- the content area of the new post form-->
         <label for="content">content</label>
         <textarea name="content" id="content" required></textarea>

         <!-- the place of the author the one like who has made or uploaded the post -->
          <label for="author">author</label>
          <input type="text" id="author" name="author"required/>

          <!-- submit -->
           <button type="submit">Add Post</button>

        </form>
     </section>

     <form id="edit-post-form" class="hidden"> <!-- Add 'hidden' class by default -->
    <h4>Update Post Details</h4>
    <label for="edit-title">Title:</label>
    <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">
    <label for="edit-content">Content:</label>
    <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md">Update Post</button>
    <button type="button" id="cancel-edit" class="bg-gray-400 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-md ml-2">Cancel</button>
</form>

<footer>
    <hr />
    <p>&copy; 2025 Blog Manager</p>
</footer>

<script src="index.js"></script>
</body>
</html>
